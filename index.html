<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Izračunavanje prosjeka</title>
    </head>
    <body>
        <img src="pšenica.jpg" class="center" alt="">
    <h1>ANALIZA</h1>
    
    <div class="input-group">
        <label>Vlaga:</label>
        <input type="number" id="vlagaInput">
    </div>
    
    <div class="input-group">
        <label>Primjesa:</label>
        <input type="number" id="primjesaInput">
    </div>
    
    <div class="input-group">
        <label>Hektolitar:</label>
        <input type="number" id="hektolitarInput">
    </div>
    
    <div class="input-group">
        <label>Protein:</label>
        <input type="number" id="proteinInput">
    </div>
    
    <div class="input-group">
        <label>Kilogrami:</label>
        <input type="number" id="masaInput">
    </div>
    
    <button onclick="dodajParametre()">Dodaj</button>
    
    <button onclick="izracunajProsjek()">Izračunaj prosjek</button>
    
    <div class="result">
        <p>Prosjek vlage: <span id="vlagaResult"></span>%</p>
        <p>Prosjek primjesa: <span id="primjesaResult"></span>%</p>
        <p>Prosjek hektolitra: <span id="hektolitarResult"></span>kg/hl</p>
        <p>Prosjek proteina: <span id="proteinResult"></span>%</p>
        <p>Ukupna masa: <span id="ukupnaMasaResult"></span>kg</p>
    </div>
    
    <table id="historyTable">
        <thead>
        <tr>
            <th>Vlaga (%)</th>
            <th>Primjesa (%)</th>
            <th>Hektolitar (kg/hl)</th>
            <th>Protein (%)</th>
            <th>Masa (kg)</th>
        </tr>
        </thead>
        <tbody id="historyBody"></tbody>
    </table>
    
    <div class="buttons">
        <button onclick="preuzmiTablicu()">Preuzmi tablicu</button>
        <button onclick="preuzmiProsjek()">Preuzmi prosjek</button>
    </div>
    </body>
  </html>
